[buildout]
extends  = base-odoo-pg.cfg versions.cfg odoo.cfg

bin-directory = ${buildout:directory}/bin
config-directory = ${buildout:directory}/etc
templates-directory = ${buildout:directory}/templates
versions = versions

parts +=
    env
    py
    openerp
    postgres
    psycopg2
    supervisor
    postgres-conf
    pg-hba-conf
    pg-ident-conf
    scripts
    supervisor-cron
    initdb
find-links =

extensions = mr.developer
auto-checkout = *
sources-dir = eggs-custom

eggs += anybox.recipe.odoo

[sources]
pychart = git https://github.com/Infinite-Code/PyChart
prestapyt = git https://github.com/prestapyt/prestapyt/ branch=master
